<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriptor Pro | Energy Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="dark"]'],
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary)',
              'bg-body': 'var(--bg-body)',
              surface: 'var(--surface)',
              'surface-2': 'var(--surface-2)',
              'text-main': 'var(--text-main)',
              'text-sec': 'var(--text-sec)',
              border: 'var(--border)',
              success: 'var(--success)',
              warning: 'var(--warning)',
              danger: 'var(--danger)',
              purple: 'var(--purple)',
              cyan: 'var(--cyan)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
          --primary: #f55036; 
          --bg-body: #0f172a; --surface: #1e293b; --surface-2: #334155;
          --text-main: #f1f5f9; --text-sec: #94a3b8; --border: #334155;
          --success: #10b981;
          --warning: #f59e0b;
          --danger: #ef4444;
          --purple: #a855f7; --cyan: #06b6d4;
          --energy-high: #10b981; --energy-med: #f59e0b; --energy-low: #ef4444;
          --input-bg: #020617;
      }

      [data-theme="light"] {
          --primary: #0f52ba;
          --bg-body: #f4f7fa; --surface: #ffffff; --surface-2: #f1f5f9;
          --text-main: #1e293b; --text-sec: #64748b; --border: #e2e8f0;
          --success: #059669; --warning: #d97706; --danger: #dc2626;
          --energy-high: #059669; --energy-med: #d97706; --energy-low: #dc2626;
          --purple: #7c3aed; --cyan: #0891b2;
          --input-bg: #ffffff;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        overflow: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-body); }
      ::-webkit-scrollbar-thumb { background: var(--surface-2); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

      .progress-stripes {
         background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
         background-size: 1rem 1rem;
         animation: progress-stripes 1s linear infinite;
      }
      @keyframes progress-stripes { from { background-position: 1rem 0; } to { background-position: 0 0; } }
      
      @keyframes pulse-custom { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
      .animate-pulse-custom { animation: pulse-custom 1.5s infinite; }

      /* --- ADMIN PANEL CSS --- */
      .admin-config-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: var(--bg-body); z-index: 10000; 
        padding: 30px; 
        padding-bottom: 100px; 
        overflow-y: auto; 
        display: block;
      }
      
      .agent-grid {
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
        gap: 20px; 
        margin-top: 30px;
        width: 100%; 
      }

      .agent-config-card {
        background: var(--surface); border: 1px solid var(--border);
        padding: 20px; border-radius: 12px; position: relative;
        display: flex; flex-direction: column; gap: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: 0.2s;
      }
      .agent-config-card:hover { border-color: var(--primary); transform: translateY(-2px); }
      
      .agent-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
      .agent-id { font-family: 'JetBrains Mono'; font-size: 0.75rem; color: var(--text-sec); background: var(--bg-body); padding: 2px 6px; border-radius: 4px; border: 1px solid var(--border); }
      
      .admin-stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: var(--surface-2); padding: 10px; border-radius: 8px; }
      .stat-mini { display: flex; flex-direction: column; gap: 2px; }
      .stat-mini-label { font-size: 0.65rem; color: var(--text-sec); text-transform: uppercase; font-weight: 700; }
      .stat-mini-val { font-family: 'JetBrains Mono'; font-size: 0.9rem; font-weight: 700; color: var(--text-main); }
      
      .capacity-bar-bg { width: 100%; height: 6px; background: rgba(0,0,0,0.3); border-radius: 3px; overflow: hidden; margin-top: 5px; }
      .capacity-bar-fill { height: 100%; background: var(--success); transition: width 0.5s; }

      .config-group { text-align: left; }
      .config-group label { display: block; font-size: 0.8rem; color: var(--text-sec); margin-bottom: 5px; }
      .config-input { width: 100%; padding: 8px; background: var(--input-bg); border: 1px solid var(--border); color: var(--text-main); border-radius: 6px; font-family: 'JetBrains Mono'; }
      .config-textarea { width: 100%; height: 80px; padding: 8px; background: var(--input-bg); border: 1px solid var(--border); color: var(--text-main); border-radius: 6px; font-family: 'JetBrains Mono'; resize: vertical; font-size: 0.75rem; }

      .admin-footer-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: var(--surface);
        border-top: 1px solid var(--border);
        padding: 20px 40px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 20px;
        z-index: 10001;
        box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
      }
      
      /* Global button style matching legacy for admin */
      .btn-global-admin {
        padding: 16px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: all 0.2s; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem; min-width: 200px;
        background: linear-gradient(135deg, var(--primary), #d94026);
      }
      .btn-global-admin:hover { transform: translateY(-2px); filter: brightness(105%); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
